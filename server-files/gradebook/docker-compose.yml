version: '3.3'
services:
  gradebook:
    build: .
    ports:
      - 2250:5000
    read_only: true
    cap_drop:
        - all
    cap_add:
      - chown
      - setuid
      - setgid
      - sys_admin
    security_opt:
      - apparmor=unconfined
      - seccomp=unconfined
    stdin_open: true
    tty: true
